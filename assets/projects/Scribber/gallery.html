<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scribber Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#000; color:#fff; text-align:center; margin:0; padding:0; overflow-x:hidden; }
    img { max-width:90%; max-height:80vh; margin-top:5vh; border-radius:12px; box-shadow:0 4px 20px rgba(255,255,255,0.2); }
    .nav-btn { position:fixed; top:50%; transform:translateY(-50%); font-size:2rem; background:rgba(255,255,255,0.2); color:#fff; border:none; padding:10px 18px; border-radius:50%; cursor:pointer; transition:0.3s; z-index:10; }
    .nav-btn:hover { background:rgba(255,255,255,0.4); }
    #prev { left:30px; } #next { right:30px; }
    h2 { margin-top:20px; font-weight:600; font-size:1.5rem; }
    @media(max-width:768px){ img{max-width:95%;max-height:70vh;} .nav-btn{font-size:1.6rem;padding:8px 12px;} #prev{left:15px;} #next{right:15px;} }
  </style>
</head>
<body>
  <h2>Scribber Gallery</h2>
  <img id="galleryImage" src="1.png" alt="Scribber Screenshot">
  <button id="prev" class="nav-btn">&#10094;</button>
  <button id="next" class="nav-btn">&#10095;</button>

  <script>
    const totalImages = 10;
    let currentImage = 1;
    const img = document.getElementById('galleryImage');
    document.getElementById('prev').onclick = () => {
      currentImage = (currentImage - 1 < 1) ? totalImages : currentImage - 1;
      img.src = `${currentImage}.png`;
    };
    document.getElementById('next').onclick = () => {
      currentImage = (currentImage + 1 > totalImages) ? 1 : currentImage + 1;
      img.src = `${currentImage}.png`;
    };
  </script>
</body>
</html>
