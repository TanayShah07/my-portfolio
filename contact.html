      background-color: #ffffff;

    .navbar-glass {
      backdrop-filter: blur(12px);

    .navbar-nav .nav-link {
      font-weight: 500;
      position: relative;
      padding: 8px 15px;

      position: absolute;

      bottom: 0;

      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    .contact-section li {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 15px;
      font-size: 1.1rem;
    }

    .contact-section li img {
      margin-right: 10px;
      border: none; 
    }

    .contact-section a {
      text-decoration: none;
      color: #0d6efd;
      font-weight: 500;
    }

    .contact-section a:hover {
      text-decoration: underline;
    }

    .modal-body img {
